<!DOCTYPE html>
<html>
  <head>
    <title>Stack Game</title>
    <script
      type="text/javascript"
      src="webgl-utils.js"
    ></script>

    <script
      type="text/javascript"
      src="MV.js"
    ></script>
    <script type="text/javascript" src="GameObjects.js"></script>
  </head>

  <body bgcolor="gray">
    <script>
      var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Typical action to be performed when the document is ready:
          string = '';
          for(const user of JSON.parse(xhttp.responseText)) {
            string += user.name + ' ' + user.score;
            string += '<br>';
          }
          console.log(string);
          document.getElementById("demo").innerHTML = string;
        }
    };
xhttp.open("GET", "/update", true);
xhttp.send();
    </script>
    <div style=" display: flex;">
      <canvas id="canvas1" width="600" height="800">
        This browser does not support canvas element!
      </canvas>

      <div id="demo" style="float:right;">
      </div>
    </div>
    <div valign="top" style="display: none;">
      Camera
      <div id="cam-props" ></div>
    </div>
    
  </body>
</html>
